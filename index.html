<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsletter-sign-up-with-success-message-main ~ pulsepoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body class="md:bg-[#36384e] md:flex md:items-center md:justify-center w-full h-screen">
    <main class="put md:flex md:gap- md:w-[800px] lg:w-[1000px] bg-white md:rounded-[20px] md:p-4">
        <div class="w-full md:w-2/5  rounded-b-xl md:order-1">
            <picture>
                <source srcset="/assets/images/illustration-sign-up-desktop.svg" media="(min-width: 1024px)" />
                <source class="" srcset="/assets/images/illustration-sign-up-desktop.svg" media="(min-width: 768px)" />
                <img class="w-full md:w-full md:object-cover lg:object-cover h-full md:w-[200px] md:h-" src="/assets/images/illustration-sign-up-mobile.svg" alt="sign-up">
            </picture>
        </div>
        <div class="md:order-0 md:bg-red-40 md:w-3/5 md:p-6">
            <div class="flex flex-col py-8 px-6 gap-2">
                <h1 class="font-semibold md:font-bold text-3xl md:text-4xl text-[#242742]">Stay updated!</h1>
                <p class="mt-4 text-[#36384e]">join 60,000+ product managers recieving monthly updates on:</p>

                <div class="flex mt-4 gap-4 items-center">
                    <img class="w-5" src="/assets/images/icon-success.svg" alt="sucess_icon">
                    <p class="text-[#36384e] wrap">product discovery and building what matters</p>
                </div>

                <div class="flex mt-4 gap-4 items-center">
                    <img class="w-5" src="/assets/images/icon-success.svg" alt="sucess_icon">
                    <p class="text-[#36384e] wrap">Measuring to ensure updates are a sucess.</p>
                </div>

                <div class="flex mt-4 gap-4 items-center">
                    <img class="w-5" src="/assets/images/icon-success.svg" alt="sucess_icon">
                    <p class="text-[#36384e] wrap">And much more!</p>
                </div>
            </div>

            <form class="px-6 mt-4">
                <div class="flex justify-between items-center px-2">
                    <p class="text-[#242742] text-sm">Email address</p>
                    <p class="text-[#ff6257] text-sm hidden errorContent">Verified email required</p>
                </div>
                <div class="w-full mt-2 border-[1px] border-blue-200  rounded-lg">
                    <input type="email" placeholder="email@company.com" class="w-full inputBox p-4 text-[#242742] font-semibold rounded-lg">
                </div>
                <button
                    class="submit w-full p-4 rounded-lg mt-6 flex shadow-2xl justify-center items-center bg-[#242742] hover:bg-gradient-to-r active:bg-gradient-to-r from-[#ff6257] to-[#949494] text-white">Subscribe
                    to monthly newsletter</button>
            </form>
        </div>


    </main>


    <script src="script.js"></script>
</body>

</html>
